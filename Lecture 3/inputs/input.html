<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>inputs</h1>

    <fieldset>
    <legend>LOGIN/SIGNUP</legend>
    <label for="1A">Enter Name:</label>
    <input type="text" name="" id="1A">
    <hr>

    <label for="pass">Enter Password:</label>
    <input type="password" id="pass" placeholder="Please enter">

    <hr>
    Enter Email:
    <input type="email">

    <hr>
    Enter Telephone no:
    <input minlength="0" maxlength="10" type="tel">

    <hr>
    Enter Number:
    <input min="2" max="10" type="number" >

    <hr>
    Enter Date:
    <input type="date" >

    <hr>
    Enter Time:
    <input type="time" >

    <hr>
    Color:
    <input type="color" >

    <hr>
    File:
    <input type="file" >

    <hr>
    Do you Agree :
    <input type="checkbox" name="" id="" >
    Proceed with it :
    <input type="checkbox" name="" id="" >

    <hr>
    Gender:
    <br>
    male:<input type="radio" name="x" id="">
    female:<input type="radio" name="x" id="">
    other:<input type="radio" name="x" id="">

    <hr>

    <hr>
    <select name="" id="" >
        <option value="">Maths</option>
        <option selected value="">Science</option> 
        <option value="">Commerce</option>
        <option value="">Art</option>
    </select>

    <hr>
    FeedBack:
    <br>
    <textarea cols="150" rows="5"></textarea>
    
    </fieldset>


    
</body>
</html>
